<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/headerStyle.css">
  <link rel="stylesheet" href="./css/presentationStyle.css">
  <link rel="stylesheet" href="./css/formationStyle.css">
  <meta name="description" content="">
</head>

<body>
  <div id="nav">
    <div id="logo" class="content">
      <img src="./img/logoHorizontal.png" alt="Logo">
    </div>
    <div id="navElements">
      <div class="content">Présentation</div>
      <div class="content">Formation</div>
      <div class="content">Projets</div>
      <div class="content">Expériences</div>
      <div class="content">Plus</div>
    </div>
    <div id="contact" class="content">
      <form action="mailto:mathys.mullier10@gmail.com" method="GET">
        <button type="submit">
          <span class="text">Mail</span>
          <span id="svg">
            <img src="./img/mail-arrow.svg" alt="Flèche décorative">
          </span>
        </button>
      </form>
    </div>
  </div>
  <header>
    <div id="image">
      <span>Mathys Mullier</span>
      <span>Étudiant en BUT Informatique</span>
    </div>
    <span>Découvrez mon portfolio</span>
    <div id="scrollButton">
        <img src="./img/down-arrow.png" alt="">
    </div>
  </header>
  <main>
    <section id="presentation">
      <div class="text-container">
        <div id="left-part">
          <span>Présentation</span>
          <p></p>
          <div id="trad-button-zone">
            <div class="active">FR</div>
            <div>EN</div>
          </div>
        </div>
        <div id="right-part">
          <img src="./img/mathys.jpeg" alt="Photo personelle">
        </div>
      </div>
    </section>
    <section id="formation">
      <span>But Informatique</span>
    </section>
    <section id="projets"></section>
    <section id="experiences"></section>
    <section id="plus"></section>
  </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/app.js"></script>
</html>
